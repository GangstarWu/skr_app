<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="js/jquery-1.11.3.js"></script>
    <title>project-app</title>
    <style>
      div.v-modal{
        background:#6f83ed;
        opacity:.7;
      }
      .el-tabs__item{
        color:#555 !important;
        font-size:16px !important;
        font-weight:bold !important;
      }
      .el-tabs__item.is-active {
        color:#6f83ed !important;
      }
      .el-tabs__item:hover {
        color:#6f83ed !important;
      }
      .el-tabs__active-bar{
        background-color:#6f83ed !important;
      }
      .el-pagination{
        color:#555 !important;
        margin-bottom:80px;
      }

      .el-pager li.active{
        color:#6f83ed !important;
      }
      .el-pager li:hover{
        color:#6f83ed !important;
      }
      .el-select-dropdown__item.selected {
        color: #6f83ed !important;
      }
      .el-input__inner{
        border:1px solid #6f83ed !important;
      }
      .el-dialog__body img{
        width:100%;
      }
      .el-button:focus, .el-button:hover{
        color:#6f83ed !important;
        border:1px solid #6f83ed !important;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but project-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
